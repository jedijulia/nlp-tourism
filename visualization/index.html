<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Leaflet Markercluster</title>
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0;
            padding:0; 
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>

    <script src="data/twitter_data.js"></script>

    <div id='map'> </div>

    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiamNtZW5jaGF2ZXoiLCJhIjoiM1NqakVJNCJ9.xrJj65p6RUBEYW7iu9NHxg';

        var southWest = L.latLng(5.62, 116.87),
            northEast = L.latLng(19.68, 128.44),
            bounds = L.latLngBounds(southWest, northEast);

        var map = L.mapbox.map('map', 'jcmenchavez.lmih4k88', {
            maxBounds: bounds,
            minZoom: 6
        });

        var iconPos = L.mapbox.marker.icon({
            'marker-symbol': 'heart',
        });
        var iconNeg = L.mapbox.marker.icon({
            'marker-symbol': 'star'
        });

        var featureGroup = L.featureGroup().addTo(map);

        var circle_options = {
          color: '#fff',      // Stroke color
          opacity: 1,         // Stroke opacity
          weight: 10,         // Stroke weight
          fillColor: '#000',  // Fill color
          fillOpacity: 0.6    // Fill opacity
        };


        var markers = new L.MarkerClusterGroup({
            iconCreateFunction: function(cluster) {
                var lat = cluster._latlng["lat"];
                var lng = cluster._latlng["lng"];

                var circle = L.circle([lat, lng], 100000, circle_options).addTo(map);
                var markersies = cluster.getAllChildMarkers();
                for (var i = 0; i < markersies.length; i++) {
                    console.log(markersies[i]['options']['sentiment']);
                }

                var childCount = cluster.getChildCount();
                return new L.DivIcon({
                    html: '<div><span>' + childCount + '</span></div>',
                    className: 'marker-cluster marker-cluster-small',
                    iconSize: new L.Point(40, 40)
                });
            }
        });

        for (var i = 0; i < tweets.length; i++) {
            var curr = tweets[i];
            var title = curr["text"];
            var latitude = curr["coordinates"]["coordinates"][1];
            var longitude = curr["coordinates"]["coordinates"][0];
            var sentiment = curr["sentiment"];

            if (sentiment === 'positive') {
                var marker = L.marker(new L.LatLng(latitude, longitude), {
                    icon: iconPos,
                    title: title,
                    sentiment: 'positive'
                });
            } else {
                var marker = L.marker(new L.LatLng(latitude, longitude), {
                    icon: iconNeg,
                    title: title,
                    sentiment: 'negative'
                });
            }

            marker.bindPopup(title);
            markers.addLayer(marker);
        }
        map.addLayer(markers);
    </script>
</body>
</html>
